<div class=" container-fluid" style="margin-top: 30px;">
  <div class=" row">
    <div class=" col-lg-12">
      <div class=" card-wrapper">
        <div class=" card">
          <!-- <div class=" card-header">
                </div> -->
          <div class="card-body">
            <mat-tab-group [selectedIndex]="selectedTab">
              <mat-tab label="Información básica" style="width: 500px;"><br>
                <form>
                  <div class=" row">
                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus === true }">
                        <div class=" input-group input-group-merge">
                          <div class=" input-group-prepend">

                              <i class="fas fa-briefcase"></i>
                            </span>
                          </div>

                          <input class=" form-control" placeholder="Nombre del establecimiento" type="text"

                        </div>
                      </div>
                    </div>

                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus1 === true }">

                        <select class=" form-control" data-toggle="select">
                          <option value="alerts"> Seleccione tipo de establecimiento </option>

                          <option value="badges"> Badges </option>

                          <option value="buttons"> Buttons </option>

                          <option value="cards"> Cards </option>

                          <option value="forms"> Forms </option>

                          <option value="modals"> Modals </option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class=" row">
                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus2 === true }">

                        <select class=" form-control" data-toggle="select">
                          <option value="alerts"> Seleccione tipo de documento </option>

                          <option value="badges"> Badges </option>

                          <option value="buttons"> Buttons </option>

                          <option value="cards"> Cards </option>

                          <option value="forms"> Forms </option>

                          <option value="modals"> Modals </option>
                        </select>
                      </div>
                    </div>

                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus3 === true }">
                        <div class=" input-group input-group-merge">
                          <div class=" input-group-prepend">
                            <span class=" input-group-text">
                              <i class="fas fa-id-card"></i>
                            </span>
                          </div>

                          <input class=" form-control" placeholder="Número de identificación" type="text"
                            (focus)="focus3 = true" (blur)="focus3 = false" />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class=" row">
                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus4 === true }">
                        <div class=" input-group input-group-merge">
                          <div class=" input-group-prepend">
                            <span class=" input-group-text">
                              <i class="fas fa-id-card"></i>
                            </span>
                          </div>

                          <input class=" form-control" placeholder="Primer Nombre" type="text" (focus)="focus4 = true"
                            (blur)="focus4 = false" />
                        </div>
                      </div>
                    </div>

                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus5 === true }">
                        <div class=" input-group input-group-merge">
                          <div class=" input-group-prepend">
                            <span class=" input-group-text">
                              <i class="fas fa-id-card"></i>
                            </span>
                          </div>

                          <input class=" form-control" placeholder="Segundo Nombre" type="text" (focus)="focus5 = true"
                            (blur)="focus5 = false" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class=" row">
                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus6 === true }">
                        <div class=" input-group input-group-merge">
                          <div class=" input-group-prepend">
                            <span class=" input-group-text">
                              <i class="fas fa-id-card"></i>

                          </div>

                          <input class=" form-control" placeholder="Primer apellido" type="text" (focus)="focus6 = true"

                    </div>

                    <div class=" col-md-6">

                        <div class=" input-group input-group-merge">
                          <div class=" input-group-prepend">

                      </div>
                    </div>
                  </div>
                  <div class=" row">
                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus8 === true }">

                        <select class=" form-control" data-toggle="select">
                          <option value="alerts"> Seleccione departamento </option>

                          <option value="badges"> Badges </option>

                        </select>
                      </div>
                    </div>

                        </select>
                      </div>
                    </div>
                  </div>
                  <div class=" row">
                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus10 === true }">
                        <div class=" input-group input-group-merge">
                          <div class=" input-group-prepend">
                            <span class=" input-group-text">
                              <i class="fas fa-map-marked-alt"></i>

                          </div>

                          <input class=" form-control" placeholder="Dirección" type="text" (focus)="focus10 = true"
                            (blur)="focus10 = false" />
                        </div>
                      </div>
                    </div>

                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus11 === true }">
                        <div class=" input-group input-group-merge">
                          <div class=" input-group-prepend">
                            <span class=" input-group-text">

                            (focus)="focus11 = true" (blur)="focus11 = false" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class=" row">
                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus12 === true }">
                        <div class=" input-group input-group-merge">
                          <div class=" input-group-prepend">
                            <span class=" input-group-text">
                              <i class="fas fa-phone-square"></i>
                            </span>
                          </div>

                            (blur)="focus12 = false" />
                        </div>
                      </div>
                    </div>

                    <div class=" col-md-6">
                      <div class=" form-group" [ngClass]="{ focused: focus13 === true }">

                        <select class=" form-control" data-toggle="select">
                          <option value="alerts"> ¿Se encuentra afiliado a cámara de comercio? </option>

                          <option value="badges"> Badges </option>

                          <option value="buttons"> Buttons </option>

                          <option value="cards"> Cards </option>

                          <option value="forms"> Forms </option>

                          <option value="modals"> Modals </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class=" row">
                    <div class=" col-md-12">
                      <div class=" form-group" [ngClass]="{ focused: focus13 === true }">

                        <select class=" form-control" data-toggle="select">
                          <option value="alerts"> Seleccione servicios </option>

                          <option value="badges"> Badges </option>

                          <option value="buttons"> Buttons </option>

                          <option value="cards"> Cards </option>

                          <option value="forms"> Forms </option>

                          <option value="modals"> Modals </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
                <button class=" btn btn-icon btn-primary" type="button" matStepperNext (click)="selectTab()">
                  <span class=" btn-inner--icon">
                    <i class=" ni ni-bold-right"> </i>
                  </span>
                  <span class=" btn-inner--text"> Siguiente </span>
                </button>
              </mat-tab>
              <mat-tab label="Horarios de atención">
                <div class="px-2 pt-5 pb-2">
                  <mat-accordion>
                    <mat-expansion-panel *ngFor="let dia of dias; let indexDia = index">
                      <!-- HEADER DEL PANEL -->
                      <mat-expansion-panel-header>
                        <mat-panel-title style="width: 30%;">
                          {{ dia.nombre.toUpperCase() }}
                        </mat-panel-title>
                        <mat-panel-description style="width: 70%;">
                          Establece un horario al día {{ dia.nombre.toUpperCase() }}
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                  
                      <!-- CONTENIDO DEL PANEL EXPANSIVO -->
                      <div class="cont-control">
                        <div class="w-100 text-right mb-4">
                          <button mat-stroked-button (click)="agregarJornada(indexDia)">Agregar una jornada</button>
                        </div>
                        <div class="table-responsive">
                          <table class="table table-bordered align-items-center">
                            <thead class="thead-light">
                              <tr>
                                <th class="sort w-10" scope="col">Jornada #</th>
                                <th class="sort w-40" scope="col">Hora de inicio</th>
                                <th class="sort w-40" scope="col">Hora de cierre</th>
                                <th class="sort text-center" scope="col" style="width: 93px;">Acción</th>
                              </tr>
                            </thead>
                            <tbody class=" list">
                              <!-- Jornadas -->
                              <tr *ngFor="let jornada of dia.jornadas; let indexJornada = index">
                                <th scope="row">
                                  <div class="text-center">
                                    {{ indexJornada + 1 }}
                                  </div>
                                </th>
                
                                <td class="budget">
                                  <ngb-timepicker [(ngModel)]="jornada.horaInicio" [meridian]="true" [spinners]="false" [minuteStep]="10"></ngb-timepicker>
                                </td>
                                <td class="budget">
                                  <ngb-timepicker [(ngModel)]="jornada.horaFin" [meridian]="true" [spinners]="false" [minuteStep]="10"></ngb-timepicker>
                                </td>
                                <!-- ACCIÓN ELIMINAR -->
                                <td class="budget text-center">
                                  <span class="material-icons" style="color:rgb(207, 0, 0); cursor: pointer;" (click)="eliminarHora(indexDia, indexJornada)">delete</span>
                                  <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon> -->
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>

                    </mat-expansion-panel>
                  </mat-accordion>
                </div> 

              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
