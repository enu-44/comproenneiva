<div class="fondo-login">
  <img src="../../../../assets/img/fondo-login.jpg" alt="fondo">
</div>
<div class="d-flex align-items-center justify-content-center" style="position: absolute; width: 100%; height: 100%;">
  <div class="d-flex justify-content-center w-100">
    <div class="col-md-4">
      <div class=" bg-transparent mb-0">
        <div class="logo-login d-flex align-items-center justify-content-center">
          <div class="img">
            <img src="../../../../assets/img/logo.png" alt="logo">
          </div>
        </div>
        <div class="text-center">
          <h2> ¿OLVIDASTE TU CONTRASEÑA? </h2>
          <div>
            Ingresa el correo electrónico que utilizaste para registrarte.
            Recibirás un correo electrónico con instrucciones sobre como
            reestablecer tu contraseña.
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">

          <form role="form">
            <div class="row">
              <div class="form-group col-12" [ngClass]="{ focused: focus1 === true }">
                <div class="input-group">
                  <!-- <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div> -->
                  <input class="form-control redondeado" placeholder="Correo electrónico" type="email" (focus)="focus = true"
                    (blur)="focus = false" />
                </div>
              </div>
            </div>

            <div class="text-right w-100">
              <button type="button" class="btn btn-primary w-100">
                Enviar correo electrónico
              </button>
            </div>

            <div class="text-center w-100 mt-3">
              ¿Recuerdas tu contraseña?
              <a class="btn btn-outline-success ml-2" href="javascript:void(0)" style="border: none;"
                (click)="iniciarSesion()">
                Inicia sesión
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
