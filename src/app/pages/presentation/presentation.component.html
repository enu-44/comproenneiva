<app-navbar></app-navbar>
<agm-map 
  style="height: 90%;"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.nombre, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)"
      [iconUrl]='{"url": m.icon,"scaledSize": {"height": 35, "width": 30}}'
      >
<!--       
    <agm-info-window>
      <strong>{{m.nombre}}</strong>
    </agm-info-window> -->

    <agm-info-window #infowindow [maxWidth]="320">
      <div>
        <h2>{{ m.nombre }}</h2>
      </div>
      <img src="../../../../assets/img/logo.png" width="100">
    </agm-info-window>
    
  </agm-marker>
  
  <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
      [radius]="5000"
      [fillColor]="'red'"
      [circleDraggable]="true"
      [editable]="true">
  </agm-circle>

</agm-map>

<div class="cont-botones">
  <button mat-raised-button color="basic" [routerLink]="['/examples/login']">
    <span class="material-icons">person</span> Inicias sesi√≥n
  </button>
  <button mat-raised-button color="basic" [routerLink]="['../comprador/components']">
    <span class="material-icons">input</span> Registrarse
  </button>
</div>
